[package]
name = "openai-proxy"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.94"
axum = { version = "0.7.9", features = ["http2"] }
bytes = "1.9.0"
clap = { version = "4.5.23", features = ["derive"] }
futures = "0.3.31"
hickory-resolver = "0.24.1"
http = "1.2.0"
http-body = "1.0.1"
http-body-util = "0.1.2"
http-serde = "2.1.1"
humantime-serde = "1.1.1"
hyper = "1.5.1"
hyper-rustls = { version = "0.27.3", features = ["http1", "http2", "webpki-roots"] }
hyper-util = { version = "0.1.10", features = ["client-legacy", "http1", "http2", "tokio"] }
lru = "0.12.5"
metrics = "0.24.1"
metrics-exporter-prometheus = { version = "0.16.0", default-features = false }
metrics-util = "0.18.0"
rand = "0.8.5"
rustls = "0.23.19"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
serde_urlencoded = "0.7.1"
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread", "signal", "time"] }
tower = { version = "0.5.1", features = ["filter", "util"] }
tower-http = { version = "0.6.2", features = ["follow-redirect", "timeout", "trace"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
